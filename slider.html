<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/d2b3949248.js" crossorigin="anonymous"></script>
    <title>Slider</title>
</head>

<body>
    <div class="slider1 slider">
        <div class="slider1__item">1</div>
        <div class="slider1__item">2</div>
        <div class="slider1__item">3</div>
        <div class="slider1__item">4</div>
        <div class="slider1__item">5</div>
        <div class="slider1__item">6</div>
    </div>
    <br>
    <div class="slider2 container2">
        <div class="sliderContainer">
            <div class="slide2__item">1</div>
            <div class="slide2__item">2</div>
            <div class="slide2__item">3</div>
            <div class="slide2__item">4</div>
            <div class="slide2__item">5</div>
            <div class="slide2__item">6</div>
        </div>
        <a href="#"><i class="fas fa-chevron-circle-left" id="prev"></i></a>
        <a href="#"><i class="fas fa-chevron-circle-right" id="next"></i></a>
    </div>
    <br>
    <!--slide_box-->
    <div class="slider3_wrap">
        <!--slide_list-->
        <div class="slider3_Container">
            <!--slide_content-->
            <div class="slide3__item item1">1</div>
            <div class="slide3__item item2">2</div>
            <div class="slide3__item item3">3</div>
            <div class="slide3__item item4">4</div>
            <div class="slide3__item item5">5</div>
            <div class="slide3__item item6">6</div>
        </div>
        <button id="prev3">Prev</button> 
        <button id="next3">Next</button> 
    </div>
</body>

</html>
